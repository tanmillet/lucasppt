<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>借钱么对接丰巢-演示PPT</title>
  <link href="css/impress-demo.css" rel="stylesheet" />
 </head>
 <body class="impress-not-supported">
  <div id="impress">
   <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
    <h4 style="color: #2196F3">借钱么对接丰巢<sup>*</sup></h4>

   </div>
   <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
    <p><span style="font-size: 32px;">背景</span>： <br /> <span style="font-size: 24px;">业务整合丰巢线下提单功能转移至借钱么则部分功能涉及接口对接。</span></p>
   </div>
   <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
    <p>接口1：丰巢推送销售和销售提单用户信息</p>
    <br />
    <br />
    <img src="inter01.png" alt="" width="800px" height="400px" />
   </div>
   <div class="step slide" data-x="0" data-y="-1500">
    <p>接口2：丰巢推送上传身份证正反面照片信息</p>
    <br />
    <br />
    <img src="inter0201.png" alt="" width="400px" height="400px" />
    <img src="inter0202.png" alt="" width="375px" height="400px" style="float: right;" />
   </div>
   <div class="step slide" data-x="1000" data-y="-1500">
    <p>接口3：丰巢推送APP活体验证通过信息</p>
    <br />
    <br />
    <img src="inter0301.png" alt="" width="400px" height="400px" />
    <img src="inter0302.png" alt="" width="375px" height="400px" style="float: right;" />
   </div>
   <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
    <p><span style="font-size: 30px;">丰巢</span> <b style="color: red;font-size: 100px;">注意</b> <span class="thoughts" style="font-size: 30px;">借钱么</span></p>

   </div>

   </div>
   <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
    <p><span class="have" style="font-size: 60px; color: #2196F3">谢谢！</span> </p>
   </div>
   <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
   </div>
